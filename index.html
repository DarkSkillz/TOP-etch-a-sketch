<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body class="flex">
    <header class="flex">
        <h1 class="title">Etch A Sketch</h1>
        <button class="reset">Reset Sketch</button>
    </header>
    <canvas id="canvas" width="1650" height="750"></canvas>
    <footer class="flex">
        <div class="knob" id="knob-left"></div>
        <div class="text-container flex">
            <p>"A" and "D" or "left arrow" and "right arrow" for horizontal</p>
            <p>"W" and "S" or "up arrow" and "down arrow" for vertical</p>
        </div>
        <div class="knob" id="knob-right"></div>
    </footer>
</body>

</html>
